lifecycle = "2.6.1"
work-runtime = "2.8.1"
room = "2.6.0-alpha02"
paging = "3.2.0-rc01"
yuki = "1.1.11"

[libraries]
multidex = { module = "androidx.multidex:multidex", version = "2.0.1" }
