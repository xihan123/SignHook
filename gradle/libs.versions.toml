kotlinx-serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kJson" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kJson" }

#https://github.com/idisfkj/android-startup
startup = { module = "androidx.startup:startup-runtime", version = "1.1.1" }

#https://github.com/orbit-mvi/orbit-mvi
orbit-core = { module = "org.orbit-mvi:orbit-core", version.ref = "orbit" }
