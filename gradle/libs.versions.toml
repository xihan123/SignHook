[versions]
agp = "8.0.2"
kotlin = "1.9.0-RC"
ksp = "1.9.0-RC-1.0.11"
hilt = "2.47"
orbit = "6.0.0"
hilt-androidx = "1.0.0"
activity = "1.8.0-alpha06"
